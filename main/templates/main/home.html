{% extends "main/header.html" %} 
  
{% block content %}

  <div class="row">
    {% for ml in mlbloggers %}
        <div class="row">
          <div class="col s12 m6 l4">
            <div class="card blue-grey darken-1">
              <div class="card-content white-text">
                <span class="card-title">{{ml.mlblogger_title}}</span>
                <p style="font-size:70%">{{ml.mlblogger_published}}</p>
                <p>{{ml.mlblogger_content|safe}}</p>
            </div>
            <div class="card-action">
              <a href="#">Visit</a>
            </div>
          </div>
        </div>
    {% endfor %}
  </div>   

{% endblock %}
