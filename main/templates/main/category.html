{% extends 'main/header.html' %}

{% block content %}

    <div class="row">
        {% for mlb, partone in part_ones.items %}
            <div class="col s12 m6 l4">
                <a href="{{partone}}", style="color:#000">
                    <div class="card hoverable">
                        <div class="card-content">
                            <div class="card-title">{{mlb.mlblogger_series}}</div>
                            <p>{{mlb.series_summary}}</p>
                        </div>
                    </div>
                </a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
